<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="author" content="Chelsie Ty" />
        <meta name="description" content="Library Object Constructors Project" />

        <title>Library</title>

        <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.4.0/css/all.css">

        <link rel="stylesheet" href="style.css" />
    </head>
    
    <body>
        <header class="header">
            <div class="container">
                <h1>ReadStash</h1>
            </div>
        </header>
        <main class="main container">
            <button class="btn btn-add" id="addBookBtn">
                <span class="material-symbols-rounded button__icon">
                add_box
                </span>New book
            </button>
            <!--Books are rendered here in the library grid (booksGrid)-->
            <div class="books-grid" id="booksGrid"></div>
        </main>
        <footer class="footer">
            <p>Copyright Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
            chelsiety
            </p>
            <a href="https://github.com/chelsiety" target="_blank">
                <span class="fa-brands fa-github fa-l"></span>
            </a>
        </footer>
        <div class="modal" id="addBookModal">
            <form class="add-book-form" id="addBookForm">
                <h3>Add new book</h3>
                <input
                    class="input"
                    type="text"
                    id="title"
                    placeholder="Title"
                    required
                    maxlength="100"
                />
                <input
                    class="input"
                    type="text"
                    id="author"
                    placeholder="Author"
                    required
                    maxlength="100"
                />
                <input
                    class="input"
                    type="number"
                    id="pages"
                    placeholder="Pages"
                    required
                    max="10000"
                />
                <div class="is-read">
                    <label for="is-read">Have you read it?</label>
                    <input class="checkbox" type="checkbox" id="isRead"/>
                </div>
                <button class="btn btn-light-violet" type="submit">Add book to library</button>
            </form>
        </div>
        <div class="overlay" id="overlay"></div>
        <script src="app.js"></script>
    </body>
</html>
